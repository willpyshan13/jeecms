[#assign p=pagination/]
[#assign number=p.number + 1/]
[#if p.totalPages gt 1]
<div style="margin-bottom: 15px;" [#if cssClass??] class="${cssClass!}"[/#if][#if cssStyle??] style="${cssStyle!}"[/#if]>
	[#if !p.first]
		<a rel="noopener noreferrer" href="${hrefFormer!}[#if number?? && number - 1 gt 1]_${number - 1!}[/#if]${hrefLatter}">[上一页]</a>[#t/]
	[/#if]
	[#list 1..p.totalPages as i]
		<a rel="noopener noreferrer" href="${hrefFormer}[#if i gt 1]_${i}[/#if]${hrefLatter}">[[#t/]
		[#if number == i]<span class="p2-crr" style="color: #E30B20;">${i}</span>[#else]${i}[/#if]]</a>&nbsp;[#t/]
	[/#list]
	[#if !p.last]
		<a rel="noopener noreferrer" href="${hrefFormer+'_'+(number+1)+hrefLatter}">[下一页]</a>[#lt/]
	[/#if]
</div>
[/#if]
